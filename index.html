<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>GreyFenix.Codes Portfolio</title>
</head>
<body>
    <!-- Navbar-->
    <!-- expand-lg displays all links when screen is > lg breakpoint-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 sticky-top">
        <div class="container ms-auto">
            <a href="https://github.com/greyfenixcodes/portfolio" class="navbar-brand" target="_blank">GreyFenix.Codes</a>
            <!-- hamburger menu button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"
            >
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#languages" class="nav-link">
                            Languages Used
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#projects" class="nav-link">
                            Sample Projects
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">
                            Contact Me
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- hero section -->
    <section class="bg-dark text-light p-5 text-center text-sm-start">
        <div class="container">
            <!-- flex container -->
            <div class="d-sm-flex align-items-center justify-content-between">
                <div class="px-3">
                    <h1>Josh Kladis <span class="text-warning">aka</span> Grey Fenix</h1>
                    <p class="lead my-2">Full stack programmer focusing on front-end development</p>
                    <!-- modal button -->
                    <button class="btn btn-secondary btn-lg my-4">About Me</button>
                </div>
                <img class="image-fluid w-50 d-none d-sm-block rounded-circle" src="img/gray phoenix logo.jpg" alt="" srcset="">
            </div>
        </div>
    </section>
    <section class="p-5 bg-secondary text-warning">
        <div id="languages" class="h1 text-center">
            Languages and Technologies Used:
        </div>
        <div class="container">
            <div class="row text-center">
                <div class="col-md py-2">
                    <div class="card bg-primary text-light">
                        <div class="card-body text-center shadow-lg">
                            <div class="h1">
                                <i class="fa-brands fa-html5"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md py-2">
                    <div class="card bg-primary text-light shadow-lg">
                        <div class="card-body text-center">
                            <div class="h1">
                                <i class="fa-brands fa-css3"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md py-2">
                    <div class="card bg-primary text-light shadow-lg">
                        <div class="card-body text-center">
                            <div class="h1">
                                <i class="fa-brands fa-js"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md py-2">
                    <div class="card bg-primary text-light shadow-lg">
                        <div class="card-body text-center">
                            <div class="h1">
                                <i class="fa-brands fa-bootstrap"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container flex-wrap">
            <ul class="list-group list-group-horizontal-md text-center">
                <li class="list-group-item list-group-item-primary flex-fill m-1">HTML5</li>
                <li class="list-group-item list-group-item-primary flex-fill m-1">CSS3</li>
                <li class="list-group-item list-group-item-primary flex-fill m-1">JavaScript ES6</li>
                <li class="list-group-item list-group-item-primary flex-fill m-1">SASS</li>
                <li class="list-group-item list-group-item-primary flex-fill m-1">Bootstrap</li>
                <li class="list-group-item list-group-item-primary flex-fill m-1">Python</li>
                <li class="list-group-item list-group-item-primary flex-fill m-1">C++</li>
              </ul>
        </div>
    </section>
    <!-- Local JS -->
    <script src="script.js"></script>
    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
